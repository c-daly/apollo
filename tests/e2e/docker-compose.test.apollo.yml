# Overlay for docker-compose.test.yml that adds Sophia service
# Usage: docker compose -f stack/apollo/docker-compose.test.yml -f docker-compose.test.apollo.yml up
#
# This overlay adds the Sophia API service from the published container image.
# Sophia is started automatically as part of the test stack.

services:
  sophia:
    image: ghcr.io/c-daly/sophia:latest
    container_name: apollo-e2e-sophia
    ports:
      - "${SOPHIA_PORT:-48001}:8000"
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=neo4jtest
      - MILVUS_HOST=milvus
      - MILVUS_PORT=19530
      - SOPHIA_API_TOKEN=test-token-for-sophia
    depends_on:
      neo4j:
        condition: service_healthy
      milvus:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - default

