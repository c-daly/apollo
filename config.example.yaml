# Apollo Configuration Example
# Copy this file to config.yaml and customize as needed
#
# IMPORTANT: See docs/AUTHENTICATION.md for the full authentication chain.
# All services must use matching tokens for inter-service communication.

sophia:
  host: localhost
  port: 8000           # Default dev port (Sophia runs on 8000, not 8001)
  timeout: 30
  api_key: "sophia_dev"  # MUST match Sophia's SOPHIA_API_TOKEN env var

hermes:
  host: localhost
  port: 8080
  timeout: 30
  api_key: ""  # Optional bearer token for Hermes API
  provider: ""  # Optional provider override (e.g., openai, echo)
  model: ""     # Optional model override (e.g., gpt-4o, hermes-test)
  temperature: 0.7  # Optional temperature (0.0 - 2.0)
  max_tokens:       # Optional maximum completion tokens
  system_prompt: "" # Optional default system prompt for Hermes

persona_api:
  host: localhost
  port: 8082
  timeout: 15
  api_key: ""  # Optional bearer token for Sophia persona endpoints

hcg:
  neo4j:
    uri: bolt://localhost:7687
    user: neo4j
    password: password
  milvus:
    host: localhost
    port: 19530
