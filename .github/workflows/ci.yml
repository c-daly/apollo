name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read

jobs:
  standard:
    uses: c-daly/logos/.github/workflows/reusable-standard-ci.yml@main
    with:
      python_versions: '["3.11"]'
      python_package_manager: 'poetry'
      python_command_prefix: 'poetry run '
      poetry_install_args: '--with dev'
      python_lint_paths: 'src tests'
      mypy_targets: 'src'
      pytest_command: 'pytest tests/ -m "not integration" -v --cov=apollo --cov-report=term --cov-report=xml'
      coverage_python_version: '3.11'
      upload_coverage: false  # We'll upload with flags in a separate job
      enable_node: true
      node_version: '18'
      node_working_directory: 'webapp'
      node_cache_path: 'webapp/package-lock.json'
    secrets:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  python-coverage:
    name: Python Coverage Upload
    runs-on: ubuntu-latest
    needs: standard
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests with coverage
        run: pytest --cov=apollo --cov-report=xml --cov-report=term

      - name: Upload Python coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage.xml
          flags: python
          name: python-coverage
          fail_ci_if_error: false

  webapp-coverage:
    name: JavaScript Coverage
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: webapp
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'webapp/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run coverage

      - name: Upload JavaScript coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: webapp/coverage/cobertura-coverage.xml
          flags: javascript
          name: webapp-coverage
          fail_ci_if_error: false

  playwright-e2e:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: webapp
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'webapp/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Build webapp
        run: npm run build

      - name: Run Playwright tests
        run: npm run test:e2e
        env:
          CI: true
          BASE_URL: http://localhost:4173

      - name: Upload Playwright artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ github.run_number }}
          path: |
            webapp/playwright-report/
            webapp/test-results/
          retention-days: 7
