name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read

jobs:
  standard:
    uses: c-daly/logos/.github/workflows/reusable-standard-ci.yml@main
    with:
      python_versions: '["3.11"]'
      python_package_manager: 'poetry'
      python_command_prefix: 'poetry run '
      poetry_install_args: '--with dev'
      python_lint_paths: 'src tests'
      mypy_targets: 'src'
      # Start test services (Neo4j, Milvus, Sophia mock) for e2e tests
      docker_compose_file: 'docker-compose.test.yml -f docker-compose.test.sophia-mock.yml'
      docker_compose_wait_script: |
        echo "Waiting for Neo4j..."
        timeout 60 bash -c 'until docker exec apollo-test-neo4j cypher-shell -u neo4j -p neo4jtest "RETURN 1" 2>/dev/null; do sleep 2; done'
        echo "Waiting for etcd..."
        timeout 60 bash -c 'until docker exec apollo-test-milvus-etcd etcdctl endpoint health 2>/dev/null; do sleep 2; done'
        echo "Waiting for MinIO..."
        timeout 60 bash -c 'until curl -f http://localhost:9000/minio/health/live 2>/dev/null; do sleep 2; done'
        echo "Waiting for Milvus..."
        timeout 120 bash -c 'until curl -f http://localhost:29091/healthz 2>/dev/null; do sleep 2; done'
        echo "Waiting for Sophia mock..."
        timeout 60 bash -c 'until curl -f http://localhost:28080/health 2>/dev/null; do sleep 2; done'
        echo "All services ready!"
      # Run unit tests first (clean env), then e2e tests (with test ports from .env.test)
      pytest_command: |
        echo "=== Running unit tests (clean environment) ==="
        poetry run pytest tests/unit -m "not integration" -v --cov=apollo --cov-report=term
        echo "=== Loading .env.test for e2e tests ==="
        set -a && source .env.test && set +a
        echo "=== Running e2e tests ==="
        poetry run pytest tests/e2e -m "not integration" -v --cov=apollo --cov-append --cov-report=term --cov-report=xml
      coverage_python_version: '3.11'
      upload_coverage: false  # We'll upload with flags in a separate job
      enable_node: true
      node_version: '18'
      node_working_directory: 'webapp'
      node_cache_path: 'webapp/package-lock.json'
    secrets:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  python-coverage:
    name: Python Coverage Upload
    runs-on: ubuntu-latest
    needs: standard
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Install dependencies
        run: poetry install --with dev

      - name: Run tests with coverage
        run: poetry run pytest --cov=apollo --cov-report=xml --cov-report=term

      - name: Upload Python coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage.xml
          flags: python
          name: python-coverage
          fail_ci_if_error: false

  webapp-coverage:
    name: JavaScript Coverage
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: webapp
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'webapp/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run coverage

      - name: Upload JavaScript coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: webapp/coverage/cobertura-coverage.xml
          flags: javascript
          name: webapp-coverage
          fail_ci_if_error: false

  playwright-e2e:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: webapp
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'webapp/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium firefox webkit

      - name: Build webapp
        run: npm run build

      - name: Start preview server
        run: npm run preview -- --host --port 4173 &
        env:
          CI: true

      - name: Wait for server
        run: npx wait-on http://localhost:4173 -t 30000

      - name: Run Playwright tests
        run: npm run test:e2e
        env:
          CI: true
          BASE_URL: http://localhost:4173

      - name: Upload Playwright artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ github.run_number }}
          path: |
            webapp/playwright-report/
            webapp/test-results/
          retention-days: 7
