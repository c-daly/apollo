name: Phase 2 - Apollo Web

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'webapp/**'
      - '.github/workflows/phase2-apollo-web.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'webapp/**'
      - '.github/workflows/phase2-apollo-web.yml'

permissions:
  contents: read

jobs:
  test-webapp:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: webapp/package-lock.json

    - name: Install dependencies
      run: |
        cd webapp
        npm ci

    - name: Lint
      run: |
        cd webapp
        npm run lint

    - name: Type check
      run: |
        cd webapp
        npm run type-check

    - name: Check formatting
      run: |
        cd webapp
        npm run format:check

    - name: Run tests
      run: |
        cd webapp
        npm test -- --run

    - name: Build
      run: |
        cd webapp
        npm run build

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: webapp-dist
        path: webapp/dist
        retention-days: 7
