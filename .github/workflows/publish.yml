# Publish Apollo Container
# Uses the standardized reusable workflow from logos
# Part of c-daly/logos#431 - Standardize CI/CD across LOGOS repos

name: Publish Apollo Container

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'Dockerfile'
      - 'pyproject.toml'
      - 'poetry.lock'
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  publish:
    uses: c-daly/logos/.github/workflows/reusable-publish.yml@ci/v1
    with:
      image_name: apollo
    secrets: inherit
