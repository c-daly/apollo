name: E2E Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  e2e-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    
    - name: Install docker compose
      run: |
        # docker compose should be pre-installed on GitHub runners
        docker compose version
    
    - name: Run E2E tests
      run: |
        cd tests/e2e
        python test_e2e_flow.py
      timeout-minutes: 10
      continue-on-error: true
      id: e2e_tests
    
    - name: Capture E2E artifacts
      if: always()
      run: |
        # Create artifacts directory
        mkdir -p e2e-artifacts/logs
        mkdir -p e2e-artifacts/screenshots
        
        # Copy any test logs
        if [ -d "tests/e2e/logs" ]; then
          cp -r tests/e2e/logs/* e2e-artifacts/logs/ || true
        fi
        
        # Copy any screenshots
        if [ -d "tests/e2e/screenshots" ]; then
          cp -r tests/e2e/screenshots/* e2e-artifacts/screenshots/ || true
        fi
        
        # Capture docker compose logs
        cd tests/e2e
        docker compose -f docker-compose.e2e.yml logs > ../../e2e-artifacts/logs/docker-compose.log 2>&1 || true
    
    - name: Upload E2E artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: e2e-artifacts-${{ github.run_number }}
        path: e2e-artifacts/
        retention-days: 7
    
    - name: Show service logs on failure
      if: failure()
      run: |
        cd tests/e2e
        docker compose -f docker-compose.e2e.yml logs
    
    - name: Check E2E test result
      if: steps.e2e_tests.outcome == 'failure'
      run: |
        echo "E2E tests failed"
        exit 1
    
    - name: Cleanup
      if: always()
      run: |
        cd tests/e2e
        docker compose -f docker-compose.e2e.yml down -v || true
