# Overlay for docker-compose.test.yml that adds the Apollo API service
# Usage: docker compose -f docker-compose.test.yml -f docker-compose.test.apollo.yml up
#
# This allows running the full test stack locally with the same config as CI.
# Note: Sophia mock service has been removed. Tests requiring Sophia will skip
# if the real Sophia service (set via SOPHIA_PORT env var) is not available.

services:
  apollo:
    container_name: apollo-test-api
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "28000:8000"  # Apollo API port (2xxxx range)
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=neo4jtest
      - MILVUS_HOST=milvus
      - MILVUS_PORT=19530
      - SOPHIA_URL=${SOPHIA_URL:-http://host.docker.internal:${SOPHIA_PORT:-48001}}
      - SOPHIA_API_TOKEN=test-token-for-sophia
    depends_on:
      neo4j:
        condition: service_healthy
      milvus:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/hcg/health"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - default
