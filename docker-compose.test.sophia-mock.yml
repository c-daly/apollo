# Overlay for docker-compose.test.yml that adds the Sophia mock service
# Usage: docker compose -f docker-compose.test.yml -f docker-compose.test.sophia-mock.yml up
#
# This provides a mock Sophia service for e2e testing.

services:
  sophia-mock:
    container_name: apollo-test-sophia
    build:
      context: ./tests/e2e/mocks/sophia
      dockerfile: Dockerfile
    ports:
      - "28080:8080"
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=neo4jtest
    depends_on:
      neo4j:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s
    networks:
      - default
