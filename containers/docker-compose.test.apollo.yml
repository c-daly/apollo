# Overlay for docker-compose.test.yml that adds Sophia and Apollo services
# Usage: docker compose -f containers/docker-compose.test.yml -f containers/docker-compose.test.apollo.yml up
#
# This overlay adds:
# - Sophia API service from the published container image
# - Apollo API service built from source
# Both are started automatically as part of the test stack.

services:
  sophia:
    image: ghcr.io/c-daly/sophia:${SOPHIA_IMAGE_TAG:-latest}
    container_name: apollo-test-sophia
    ports:
      - "${SOPHIA_PORT:-47000}:8000"
    environment:
      - NEO4J_HOST=neo4j
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-logosdev}
      - MILVUS_HOST=milvus
      - MILVUS_PORT=19530
      - SOPHIA_API_TOKEN=test-token-for-sophia
    depends_on:
      neo4j:
        condition: service_healthy
      milvus:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - default

  hermes:
    image: ghcr.io/c-daly/hermes:${HERMES_IMAGE_TAG:-latest}
    container_name: apollo-test-hermes
    ports:
      - "${HERMES_PORT:-17000}:8080"
    environment:
      - MILVUS_HOST=milvus
      - MILVUS_PORT=19530
      - SOPHIA_HOST=sophia
      - SOPHIA_PORT=8000
      - SOPHIA_API_KEY=test-token-for-sophia
    depends_on:
      milvus:
        condition: service_healthy
      sophia:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - default

  apollo:
    container_name: apollo-test-api
    build:
      context: ..
      dockerfile: Dockerfile
    ports:
      - "27000:27000"
    environment:
      - APOLLO_PORT=27000
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-logosdev}
      - SOPHIA_HOST=sophia
      - SOPHIA_PORT=8000
      - SOPHIA_API_KEY=test-token-for-sophia
      - HERMES_HOST=hermes
      - HERMES_PORT=8080
      - MILVUS_HOST=milvus
      - MILVUS_PORT=19530
    depends_on:
      neo4j:
        condition: service_healthy
      milvus:
        condition: service_healthy
      sophia:
        condition: service_healthy
      hermes:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:27000/api/hcg/health"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - default
